<!DOCTYPE html>
<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-37DNH1HFQS"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-37DNH1HFQS');
    </script>
    <link rel="shortcut icon" type="image/x-icon" href="./icon.png">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Entrar na Aula</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>


</head>

<body>

    <section class="menu">
        <img src="./sale.png" id="saleImg">
        <h1>Entrar na Aula</h1>
        <div class="SelectsDiv">
            <span>Sala</span>
            <select id="classselect" class="ClasSelec" onchange="StorageData('classselect', 'class')">
            
            <option value="a">2°A</option>
            <option value="b">2°B</option>
            <option value="c">2°C</option>


        </select>
        </div>
        <div id="LEselectDiv" class="SelectsDiv">
            <span>Língua estrangeira</span>
            <select id="LEselect" class="Selects" onchange="StorageData('LEselect', 'estranclass')">
            
            <option value="esp">Espanhol</option>
            <option value="ing1">Inglês Regular</option>
            <option value="ing2">Inglês intermediário</option>
            <option value="ing3">Inglês Conversação</option>


        </select>
        </div>
        <div id="itinerarioLabel">
            <span>Itinerários</span>

        </div>

        <div class="container">
            <div class="option">
                <input id="PC" type="checkbox" onchange="StorageData('PC', 'itinerarios', true, 'PC')" />
                <label>Pensamento Computacional</label>
            </div>
            <div class="option">
                <input id="LEAS" type="checkbox" onchange="StorageData('LEAS', 'itinerarios', true, 'LEAS')" />
                <label>LEAS</label>
            </div>
            <div class="option">
                <input id="LabArtPr" type="checkbox" onchange="StorageData('LabArtPr', 'itinerarios', true, 'LabArtPr')" />
                <label>Laboratório de Artes (Projetos)</label>
            </div>
            <div class="option">
                <input id="LabArtCr" type="checkbox" onchange="StorageData('LabArtCr', 'itinerarios', true, 'LabArtCr')" />
                <label>Laboratório de Artes (Criação)</label>
            </div>
            <div class="option">
                <input id="LabMusic" type="checkbox" onchange="StorageData('LabMusic', 'itinerarios', true, 'LabMusic')" />
                <label>Laboratório de Música</label>
            </div>
            <div class="option">
                <input id="ConfSoc" type="checkbox" onchange="StorageData('ConfSoc', 'itinerarios', true, 'ConfSoc')" />
                <label>Conferências de Sociologia</label>
            </div>
            <div class="option">
                <input id="LabIng" type="checkbox" onchange="StorageData('LabIng', 'itinerarios', true, 'LabIng')" />
                <label>English Lab</label>
            </div>
            <div class="option">
                <input id="MatAv" type="checkbox" onchange="StorageData('MatAv', 'itinerarios', true, 'MatAv')" />
                <label>Matemática Avançada</label>
            </div>
            <div class="option">
                <input id="FCCSI" type="checkbox" onchange="StorageData('FCCSI', 'itinerarios', true, 'FCCSI')" />
                <label>FCCSI</label>
            </div>
            <div class="option">
                <input id="CenPesqSoc" type="checkbox" onchange="StorageData('CenPesqSoc', 'itinerarios', true, 'CenPesqSoc')" />
                <label>Centro de Pesquisa Social</label>
            </div>
            <div class="option">
                <input id="ComNewTec" type="checkbox" onchange="StorageData('ComNewTec', 'itinerarios', true, 'ComNewTec')" />
                <label>Comunicação e as Tecnologias</label>
            </div>
            <div class="option">
                <input id="ParqDB" type="checkbox" onchange="StorageData('ParqDB', 'itinerarios', true, 'ParqDB')" />
                <label>Parque Dom Bosco</label>
            </div>
            <div class="option">
                <input id="TutCie" type="checkbox" onchange="StorageData('TutCie', 'itinerarios', true, 'TutCie')" />
                <label>Tutoria de Ciências</label>
            </div>
            <div class="option">
                <input id="AnExCie" type="checkbox" onchange="StorageData('AnExCie', 'itinerarios', true, 'AnExCie')" />
                <label>Experimentação Científica</label>
            </div>
            <div class="option">
                <input id="Trips" type="checkbox" onchange="StorageData('Trips', 'itinerarios', true, 'Trips')" />
                <label>Trips Virtuais</label>
            </div>
            <div class="option">
                <input id="ProdText" type="checkbox" onchange="StorageData('ProdText', 'itinerarios', true, 'ProdText')" />
                <label>Produção Textual</label>
            </div>
            <div class="option">
                <input id="CieTerc" type="checkbox" onchange="StorageData('CieTerc', 'itinerarios', true, 'CieTerc')" />
                <label>Ciência da Terceira Idade</label>
            </div>
            <div class="option">
                <input id="SabPol" type="checkbox" onchange="StorageData('SabPol', 'itinerarios', true, 'SabPol')" />
                <label>Saber Política</label>
            </div>
            <div class="option">
                <input id="TeatPr" type="checkbox" onchange="StorageData('TeatPr', 'itinerarios', true, 'TeatPr')" />
                <label>Teatros Projetos</label>
            </div>
            <div class="option">
                <input id="TeatCr" type="checkbox" onchange="StorageData('TeatCr', 'itinerarios', true, 'TeatCr')" />
                <label>Teatros Criação</label>
            </div>
            <div class="option">
                <input id="Gam" type="checkbox" onchange="StorageData('Gam', 'itinerarios', true, 'Gam')" />
                <label>Gamificação</label>
            </div>
            <div class="option">
                <input id="Gam2" type="checkbox" onchange="StorageData('Gam2', 'itinerarios', true, 'Gam2')" />
                <label>Gamificação 2 Horário</label>
            </div>
            <div class="option">
                <input id="EmpSoc" type="checkbox" onchange="StorageData('EmpSoc', 'itinerarios', true, 'EmpSoc')" />
                <label>Empreendedorismo Social</label>
            </div>
            <div class="option">
                <input id="AJS" type="checkbox" onchange="StorageData('AJS', 'itinerarios', true, 'AJS')" />
                <label>AJS</label>
            </div>
            <div class="option">
                <input id="EspRenSoc" type="checkbox" onchange="StorageData('EspRenSoc', 'itinerarios', true, 'EspRenSoc')" />
                <label>Esporte de Rendimento e social</label>
            </div>
            <div class="option">
                <input id="Desp" type="checkbox" onchange="StorageData('Desp', 'itinerarios', true, 'Despf')" />
                <label>Desporto e Eventos</label>
            </div>
        </div>



        <button onclick="openwindow(window)">Entrar</button>
        <p id="credit">Feito por <a href="https://github.com/Lucsvieirabr">Lucas Vieira da Silva</a></p>
    </section>

</body>

</html>
<script src='main.js'></script>
